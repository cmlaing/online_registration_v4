<!DOCTYPE html>
<html lang="en">
<head>
    <title> Online Registration Form Project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="wrapper">
        <header>
            
            <h1 class="header-title">The Code Review</h1>

        </header>

        <main>

            <section class="intro">
                <h1>Sign up for our newsletter</h1>
                <p>Get the latest news on how your code is doing
                    right in your inbox.
                </p>
            </section>

            <section class="contact">
                <h1>Contact Information</h1>

                <form>
                    <label for="name"> Full Name: </label> <br>
                    <input type="text" id="name" name="user_name"> <br>

                    <label for="email"> Email Address: </label> <br>
                    <input type="email" id="email" name="user_email"> <br>

                    <label for="phone"> Phone Number: </label> <br>
                    <input type="tel" id="phone" name="user_phone"> <br>

                    <label for="address"> Street Address: </label> <br>
                    <input type="text" id="address" name="user_address"> <br>

                    <label for="city"> City: </label> <br>
                    <input type="text" id="city" name="user_city"> <br>

                    <label for="state"> State: </label> <br>
                    <input type="text" id="state" name="user_state"> <br>

                    <label for="zipcode"> Zip Code: </label> <br>
                    <input type="text" id="zipcode" name="user_zipcode"> <br>

                </form>

            </section>

            <section class="newsletter">
                <h1>Newsletter</h1>
                <p>Select the newsletters you would like to receive:</p>

                <input type="checkbox" id="html_news" value="html_news" 
                name="html_news">
                <label for="html_news">HTML News</label> <br>

                <input type="checkbox" id="css_news" value="css_news" 
                name="css_news">
                <label for="css_news">CSS News</label> <br>

                <input type="checkbox" id="javascript_news" value="javascript_news" 
                name="javascript_news">
                <label for="javascript_news">JavaScript News</label> <br>
            
                <p>Newsletter Format:</p>

                <input type="radio" id="html_format" value="html_format" 
                name="html_format">
                <label for="html_format">HTML</label> <br>

                <input type="radio" id="text_format" value="text_format" 
                name="text_format">
                <label for="text_format">Plain Text</label> <br>

                <label for="comments"> Other topics you'd like to hear about: </label> <br>
                <textarea id="comments" name="user_comments">

                </textarea>


                <br>
                <button type="submit"> Sign Up </button>

            </section>

        </main>

        <footer>
            <h3>Copyright The Code Review</h3>

        </footer>


    </div>

</body>
</html>
