<!DOCTYPE html>
<html lang="en">
<head>
    <title> Online Registration Form Project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="wrapper">
        <header>
            
            <h1 class="header-title">The Code Review</h1>

        </header>

        <main>
            
            <section class="intro">
                <h1>Sign up for our newsletter</h1>
                <p>Get the latest news on how your code is doing
                    right in your inbox.
                </p>
            </section>
            

                <form id="newsletter-signup" method="post">

                    <fieldset>
                        <legend>Contact Information</legend>

                    <label for="name"> Full Name: </label> <br>
                    <input required type="text" id="name" name="user_name" placeholder="Required"> <br>

                    <label for="email"> Email Address: </label> <br>
                    <input required type="email" id="email" name="user_email" placeholder="Required"> <br>

                    <label for="phone"> Phone Number: </label> <br>
                    <input type="tel" id="phone" name="user_phone" placeholder="example: (555) 555-5555"> <br>

                    <label for="address"> Street Address: </label> <br>
                    <input type="text" id="address" name="user_address"> <br>

                    <label for="city"> City: </label> <br>
                    <input type="text" id="city" name="user_city"> <br>

                    <label for="state"> State: </label> <br>
                    <select id="state" name="user_state">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New-Hampshire">New Hampshire</option>
                        <option value="New-Jersey">New Jersey</option>
                        <option value="New-Mexico">New Mexico</option>
                        <option value="New-York">New York</option>
                        <option value="North-Carolina">North Carolina</option>
                        <option value="North-Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode-Island">Rhode Island</option>
                        <option value="South-Carolina">South Carolina</option>
                        <option value="South-Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West-Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                        
                    </select>
                    <br>

                    <label for="zipcode"> Zip Code: </label> <br>
                    <input type="text" id="zipcode" name="user_zipcode"> <br>

                    </fieldset>
            
                <fieldset class="newsletters-format">
                    <br>

                    <legend>
                        Newsletter 
                    </legend>

                    <p>Select the newsletters you would like to receive:</p>

                    <br>

                    <input type="checkbox" id="html_news" value="html_news" 
                    name="news">
                    <label for="html_news">HTML News</label> <br><br>

                    <input type="checkbox" id="css_news" value="css_news" 
                    name="news">
                    <label for="css_news">CSS News</label> <br><br>

                    <input type="checkbox" id="javascript_news" value="javascript_news" 
                    name="news">
                    <label for="javascript_news">JavaScript News</label> <br><br>
                
                    <p>Newsletter Format:</p> <br>

                    <input type="radio" id="html_format" value="html_format" 
                    name="format">
                    <label for="html_format">HTML</label> <br><br>

                    <input type="radio" id="text_format" value="text_format" 
                    name="format">
                    <label for="text_format">Plain Text</label> <br><br>

                    <label for="comments"> Other topics you'd like to hear about: </label> <br>
                    <textarea id="comments" name="user_comments">

                    </textarea>

                

                    <br>
                    <br>
                    <button class="submit-btn" type="submit"> Sign Up </button>

            </fieldset>

        </form>

        </main>

        <footer>
            <h3>Copyright The Code Review</h3>

        </footer>


    </div>

</body>
</html>
